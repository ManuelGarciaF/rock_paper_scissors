<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Rock Paper Scissors JS</title>

        <!-- Quicksand font -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
        <!-- CSS -->
        <link rel="stylesheet" href="static/main.css" />
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors!</h1>
        </header>
        <main>
            <div class="score"></div>
            <h2 class="result"></h2>
            <div class="player-buttons">
                <button class="rock" data-value="rock"></button>
                <button class="paper" data-value="paper"></button>
                <button class="scissors" data-value="scissors"></button>
            </div>
            <div class="computer-button">
                <div class="computer-face">(⌐■_■)</div>
                <div class="fake-button"></div>
            </div>
        </main>
        <script src="static/main.js" defer></script>
    </body>
</html>
